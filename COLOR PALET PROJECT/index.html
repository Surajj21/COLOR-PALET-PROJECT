<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Palette Generator</title>
    <link rel="stylesheet" href="/COLOR PALET/style.css
    ">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <h1>Color Palette Generator</h1>
        <p>Press spacebar or click "Next" to generate new colors</p>
    </header>

    <main>
        <div class="palette-container">
            <!-- Color boxes will be generated here -->
        </div>
    </main>

    <footer>
        <button id="generate-btn" class="btn">Next Palette <span class="shortcut">(Space)</span></button>
        <div class="footer-info">
            <!-- <p>Made with ❤️ using HTML, CSS & JavaScript</p> -->
        </div>



    </footer>

    <div class="notification" id="notification">Copied to clipboard!</div>

    <script src="script.js"></script>
</body>
</html>
